<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CloudChat</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body style="background-image: url('src/img/bg.jpg');">

  <section class="main-content">
    <div class="container">
      <div class="row center full-height">

        <div class="col-12 welcome">
          <div class="top">
            <img src="src/img/logo.png">
            <h1>Czatuj z super-duper CloudChat</h1>
            <h2>Podaj swoje imię i rozpocznij!</h2>
            <!-- Login form -->
            <div class="loginForm">
              <div class="alert-box">
                <div class="alert">
                  <span class="alert-text">Imię musi zawierać od 4 do 20 znaków</span>
                  <span class="arrow"></span>
                </div>
              </div>
              <form class="login login-label">
                <fieldset>
                  <input id="login" name="login" type="text" autocomplete="off" required />
                  <label for="login">Podaj swoje imię...</label>
                </fieldset>
              </form>
              <input type="submit" name="button" id="log-in" value="Cloudit!">
            </div>
          </div>
        </div>

        <div class="col-12 chat">
          <div class="user">
            <div class="user-content">
              <span class="user-content-text"></span>
              <img src="src/img/user.png" class="user-img">
            </div>
          </div>
          <div class="logo">
            <img src="src/img/logo.png">
          </div>
          <div class="col-5 chatBox">

          <!-- Chat boxes goes here -->

          <!-- Message form -->
            <div class="panel">
              <div class="input-group">
                <span class="err"></span>
                <form id="chat">
                  <textarea name="message" id="message" placeholder="Wpisz wiadomość... "></textarea>
                </form>
                <span class="letterCount"></span>
                <div class="sendBtn">
                  <input type="submit" value="Wyślij" id="btn">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <span>© 2017 Wojciech. Wszystkie prawa dozwolone.</span>
  </footer>

<script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script type="text/javascript" src="src/js/app.js"></script>
</body>
</html>
